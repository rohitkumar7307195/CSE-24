    <form action="Form"></form>

    <center>
      <legend><h2>Student Registration Form</h2></legend>

    <hr>
    <br>

    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name"placeholder="Enter Your Full Name" requird>

    <br><br>

    <label for="email">Email:</label>
    <input type="email"  id="email" name="email" placeholder="Enter valid email address"  required>
    <br><br>
     <label for="password">Password:</label>
    <input type="password"  id="password" name="password" placeholder="Enter password"  required>
    <br><br>
<label for="Gender">Gender:</label>

   <input type="radio" name="gender" id="male" value="male" required><label for="male">Male</label>
   <input type="radio" name="gender" id="female" value="female" required><label for="female">female</label>
   <input type="radio" name="gender" id="Other" value="Other" required><label for="Other">Other</label>
   
 <br><br>
 <label for="Course">Course:</label>
 <select>
    <option>-- Select Course --</option>    
     </select>
<br><br>
<label for="phone">Contact No:</label>
   <input type="tel" name="phone" placeholder="Enter Phone Number " required>
   <br>
   <br>
   Address:
   <textarea rows="3" cols="30" placeholder="Enter your address"></textarea>
   <br><br>
<input type="submit" value="Register">
<input type="Reset" value="Clear">
